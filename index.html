<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>YÖKDİL 60 Günlük Test Planı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .day {
      background-color: #e0f7fa;
      margin: 10px auto;
      max-width: 600px;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border: 1px solid #00acc1;
    }
    .tests {
      display: none;
      max-width: 600px;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #ffffff;
      border-left: 3px solid #00acc1;
      border-radius: 0 0 8px 8px;
    }
    .tests a {
      display: block;
      margin: 5px 0;
      color: #007c91;
      text-decoration: none;
      font-weight: 500;
    }
    .tests a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>YÖKDİL 60 Günlük Test Planı</h1>

<div id="container"></div>

<script>
  const container = document.getElementById('container');

  for (let day = 1; day <= 60; day++) {
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';
    dayDiv.textContent = `${day}. Gün`;
    dayDiv.dataset.day = day;

    const testsDiv = document.createElement('div');
    testsDiv.className = 'tests';
    testsDiv.id = `tests-${day}`;

    for (let test = 1; test <= 6; test++) {
      const a = document.createElement('a');
      a.href = `${day}gun/test${test}/index.html`;
      a.textContent = `Test ${test}`;
      testsDiv.appendChild(a);
    }

    dayDiv.addEventListener('click', () => {
      const visible = testsDiv.style.display === 'block';
      document.querySelectorAll('.tests').forEach(el => el.style.display = 'none');
      testsDiv.style.display = visible ? 'none' : 'block';
    });

    container.appendChild(dayDiv);
    container.appendChild(testsDiv);
  }
</script>

</body>
</html>
